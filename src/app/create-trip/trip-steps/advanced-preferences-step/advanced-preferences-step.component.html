<form #f="ngForm" [formGroup]="form" (submit)="onSubmit()">
    <div>
        <h5 class="attractions-title">Select your Food Preferences</h5>
        <div class="row">
            <div class="form-group">
                <div class="items-collection" *ngFor="let restaurantType of restaurantsTypes; let i=index">
                    <div class="checkbox-container">
                        <label class="btn btn-default label-button"
                               [ngClass]="selectedRestaurantTypes.includes(restaurantType.value) ? 'restaurant-selected' : 'restaurant-not-selected'">
                            <input type="checkbox" [value]="restaurantType.value" (change)="onCheckboxChange($event)"
                                   class="checkbox"/>
                            <div class="fa fa-car fa-2x"></div>
                            <h6>{{restaurantType.desc}}</h6>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="buttons-wrapper">
        <button type="submit" class="btn btn-danger">Create My Trip</button>
        <button type="button" class="btn btn-primary" (click)="prev.emit()">Back</button>
    </div>

</form>
